<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        body {
            margin-bottom: 250px;
            margin-top: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                Seis colunas
            </div>

            <div class="col-6">
                Duas colunas
            </div>

            <div class="col-2">
                Quatro colunas
            </div>

            <div class="col-3">
                Quatro colunas
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                Nova linha
            </div>
        </div>


        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Nome</label>
            <input type="text" class="form-control form-control-sm" id="exampleFormControlInput2"
                placeholder="Insira o seu nome">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Endereço</label>
            <input type="text" class="form-control form-control-lg" id="exampleFormControlInput3"
                value="Endereço do aluno" placeholder="Insira o seu endereço" readonly>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">Oculto</label>
            <input type="text" class="form-control-plaintext" id="exampleFormControlInput4" value="Endereço do aluno"
                readonly>
        </div>

        <div class="mb-3">
            <label for="uf" class="form-label">Estado</label>
            <input type="text" class="form-control" id="uf" maxlength="2">
        </div>

        <select class="form-select" id="uf2" aria-label="Default select example">
            <option selected>Selecione o Estado</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="PR">Paraná</option>
            <option value="SP">São Paulo</option>
        </select>

        <select class="form-select" multiple id="uf3" aria-label="Default select example">
            <option value="RS">Rio Grande do Sul</option>
            <option value="PR">Paraná</option>
            <option value="SP">São Paulo</option>
        </select>

        <div class="form-check">
            <input class="form-check-input" checked type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
                Indeterminate checkbox
            </label>
        </div>

        <hr />

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Default radio
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Default checked radio
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
                Terceira opção
            </label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>


        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" id="user" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value=""
                    aria-label="Checkbox for following text input">
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value=""
                    aria-label="Checkbox for following text input">
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value=""
                    aria-label="Checkbox for following text input">
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox">
        </div>

        <div class="mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="Email">
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Endereço" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Bairro" aria-label="Last name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Cidade" aria-label="Last name">
            </div>
        </div>

        <div class="row mb-3">
            
            <div class="col-sm-8">
                <input type="email" class="form-control" placeholder="Salário" id="inputEmail3">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-4 col-form-label">Endereço Comercial</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
        </div>
    </div>
</body>

</html>
