<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            animation: DivAnimada 5s 5;
        }

        @keyframes DivAnimada {
            from {
                left: 0px;
            }

            to {
                left: 200px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
