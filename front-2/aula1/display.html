<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Display</title>
    <style>
        p {
            background-color: brown;
        }

        .none {
            display: none;
        }

        .inline {
            display: inline;
            height: 50px;
        }

        .inline-block {
            display: inline-block;
            height: 50px;
        }
    </style>
</head>
<body>
    <p class="inline-block">Div 1 <div class="inline">Outro texto</div> </p>
    <p class="inline-block">Div 2</p>

    <span>Teste</span><span>Texto 2</span>
</body>
</html>
